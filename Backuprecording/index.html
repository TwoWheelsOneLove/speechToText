<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="SpeechRecognition.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
<script>
    var shakeEvent = new Shake({threshold: 15});
    shakeEvent.start();
    window.addEventListener('shake', function(){
        addBookmark();
    }, false);
    if(!("ondevicemotion" in window)){console.log("Shake Not Supported");}
</script>
</head>

<body>
  <header>
    <h3> SPEECH TO TEXT - RETROACTIVE TRANSLATION</h3>
  </header>

  <section id="PhraseList">
    <h1> YOUR CONVERSATION </h1>
    <div id="Conversation">

    </div>
  </section>

  <button id="highlight" onclick=highlightLast()><h3>HIGHLIGHT THAT<h3></button>



</body>
