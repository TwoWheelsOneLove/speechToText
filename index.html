<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src=shake.js></script>
  <script src="SpeechRecognition.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>

</head>

<body>
  <header>
    <h3> SPEECH TO TEXT - RETROACTIVE TRANSLATION</h3>
    <button id="RecordBtn" onclick=toggleRecording()>START LISTENING</button>
  </header>

  <section>
    <p>Input language (Changes only take effect after stopping/Restarting the recording)</p>
    <select id="LangSelect">
      <option value="en-US">Auto Detect</option>
      <option value="fr-FR">French</option>
      <option value="es-ES">Spanish</option>
      <option value="ru-RU">Russian</option>
    </select>
  </section>

  <section id="PhraseList">
    <h1> YOUR CONVERSATION </h1>
    <div id="Conversation">

    </div>
  </section>

  <button id="highlight" onclick=highlightLast()><h3>HIGHLIGHT THAT<h3></button>



</body>
